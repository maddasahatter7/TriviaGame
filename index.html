<!DOCTYPE html>
<html>
<head>
    <title>Big Hero 6 Trivia Quiz</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Coiny|Raleway:500" rel="stylesheet">
</head>


<body>
<div class="row page-header">
    <h1>Big Hero 6 Trivia Game</h1>
</div>
<div class="container">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="quizContainer">
                <div class="timeLeft"></div>
                <div class="question"><img src="assets/images/mochi.gif"/></div>
                <ul class="list-group choiceList"></ul>
                <div class="quizMessage"><button id="start">Click to Play</button></div>
                <div class="playAgain"><button id="startOver">Play Again</button></div>
                <div class="result"></div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</div>


<footer class="footer navbar-fixed-bottom">
    <div class="copyright">
        <p><br> &#169; Copyright 2017 Ariel M .Costa</p>

    </div>

</footer>



<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="assets/javascript/game.js"></script>

</body>
</html>
